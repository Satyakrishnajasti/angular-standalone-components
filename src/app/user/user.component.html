<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of UserData">
            <td>{{user?.id}}</td>
            <td>{{user?.userId}}</td>
            <td>{{user?.title}}</td>
            <td>{{user?.body}}</td>
        </tr>
    </tbody>
</table>
